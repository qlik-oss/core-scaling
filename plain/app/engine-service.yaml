apiVersion: v1
kind: Service
metadata:
  name: engine
  labels:
    app: engine
spec:
  type: ClusterIP
  ports:
    - port: 9076
      targetPort: 9076
      protocol: TCP
      name: qix
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: prometheus
  selector:
    app: engine
